<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <button id="rockButton" value="rock">Rock</button>
    <button id="paperButton" value="paper">Paper</button>
    <button id="scissorButton" value="scissors">Scissors</button>

    <script>

function getComputerChoice() {
const choices = ['rock', 'paper', 'scissors'];
const computerChoice = choices[Math.floor(Math.random()* choices.length)];
console.log('Computer choice:', computerChoice);
return computerChoice;
}

//big weiner

function playRound(playerSelection, computerSelection){

    playerSelection = playerSelection.toLowerCase();
    computerSelection= computerSelection.toLowerCase();

    if (playerSelection === computerSelection) {
        return "It's a tie";
    }

    if((playerSelection === 'rock' && computerSelection === 'scissors') ||
    (playerSelection === 'scissors' && computerSelection === 'paper') || 
    (playerSelection === 'paper' && computerSelection === 'rock') ) {
        return 'Player wins!';
    }
    return "Computer wins!";
    
}

const userSelection = 'rock';
console.log('Player choice:', userSelection);
const computerSelection = getComputerChoice();
console.log(playRound(userSelection, computerSelection));




function game(){
let playerScore = 0;
let computerScore = 0;

for(let i = 0; i < 5; i++) {
    let playerSelection = prompt('Please choose Rock, Paper, or Scissors');

let  computerSelection = getComputerChoice();
let result = playRound(playerSelection, computerSelection);

console.log(`Round ${i+1} - Result: ${result}`);

if (result === 'Player wins!'){
    playerScore++;
} else if (result === 'Computer wins!'){
    computerScore++;
}

if(i < 4){
console.log(`Current Score - Player: ${playerScore}, Computer: ${computerScore}`);
}
}
console.log(`Final Score - Player: ${playerScore}, Computer: ${computerScore}`);

 }


 const rockButton = document.getElementById("rockButton");
 const paperButton = document.getElementById("paperButton");
 const scissorButton = document.getElementById("scissorButton");

 rockButton.addEventListener("click", function(){
    playGame("rock");
 });

 paperButton.addEventListener("click", function(){
    playGame("paper");
 });

 scissorButton.addEventListener("click", function(){
    playGame("scissors");
 });

 function playGame(playerSelection) {
    const computerSelection = getComputerChoice();
    const result = playRound(playerSelection, computerSelection);
    console.log(result);
 }


    </script>
    
</body>

</html>
